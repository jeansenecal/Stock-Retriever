        <div class="navbar bg-base-100">

                <label tabindex="0" class="btn btn-ghost lg:hidden">

                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li><a>Item 1</a></li>
                  <li tabindex="0">
                    <a class="justify-between">
                      Parent
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"/></svg>
                    </a>
                    <ul class="p-2">
                      <li><a>Submenu 1</a></li>
                      <li><a>Submenu 2</a></li>
                    </ul>
                  </li>
                  <li><a>Item 3</a></li>
                </ul>
              </div>
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
            </div>
            <div class="flex-none hidden lg:flex">
              <ul class="menu menu-horizontal p-0">
                <li><a>Highlighted Stocks</a></li>
                <div class="divider divider-horizontal"></div>
                <li><a>Sell History</a></li>
                <div class="divider divider-horizontal"></div>
                <!--<li tabindex="0">
                    <a>
                      Account
                      <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>

                    <ul class="p-1 bg-base-100">
                      <li><a>Account Settings</a></li>
                      <li><a>Log Out</a></li>
                    </ul>
                </li>-->
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost rounded-btn">
                        Account
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
                    </label>
                    <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 mt-4">
                      <li><a class="w-full">Item 1</a></li> 
                      <li><a class="w-full">Item 2</a></li>
                    </ul>
                </div>
              </ul>
    </nav>
    <div class="flex justify-center">
        <section class="flex flex-col w-1/4">
            <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text pr-10">Receive Email notifications</span> 
                  <input type="checkbox" checked="checked" class="checkbox" />
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text pr-10">How often?</span>
                    <select class="select select-bordered">
                        <option disabled selected>Pick one</option>
                        <option>Star Wars</option>
                        <option>Harry Potter</option>
                        <option>Lord of the Rings</option>
                        <option>Planet of the Apes</option>
                        <option>Star Trek</option>
                    </select>
                </label>
            </div>
            <div class="form-control">
                <label class="label cursor-pointer">
                  <span class="label-text">Profitability limit</span> 
                  <input type="text" placeholder="%" class="input input-bordered input-primary max-w-xs"/>
                </label>
            </div>
            <div class="form-control pt-20">
                <label class="label cursor-pointer">
                  <span class="label-text">Change email address</span> 
                  <input type="text" placeholder="example@domain.com" class="input input-bordered input-primary max-w-xs"/>
                </label>
                <button class="btn w-1/2 self-end">Submit</button>
            </div>
            <div class="form-control pt-20">
                <label class="label cursor-pointer">
                  <span class="label-text">Change password</span> 
                  <input type="password" placeholder="password" class="input input-bordered input-primary max-w-xs"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">Retype password</span> 
                    <input type="password" placeholder="password" class="input input-bordered input-primary max-w-xs"/>
                  </label>
                <button class="btn w-1/2 self-end">Submit</button>
            </div>
            <button class="btn mt-20 btn-warning">Delete account</button>
        </section>
    </div>
</body>
</html>
